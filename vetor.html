<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cadastro </title>
</head>    
<body>
    <h3>Cadastro</h3>
    <form method="post" action="./vetor.php">
        Nome: <input type="text" name="Nome"><br>
        Sobrenome: <input type="text" name ="Sobrenome"><br>
        RG: <input type="text" name ="RG"><br>
        CPF: <input type="text" name ="CPF"><br>
        Telefone: <input type="text" name ="Telefone"><br>
        Endereço: <input type="text" name ="Endereco"><br><br>

        Quais são seus hobbies?<br>
        Ler <input type="checkbox" name="hobbies[]" value="Ler"><br>
        Pintar <input type="checkbox" name="hobbies[]" value="Pintar"><br>
        Cozinhar <input type="checkbox" name="hobbies[]" value="Cozinhar"><br>
        Tocar algum instrumento <input type="checkbox" name="hobbies[]" value="Instrumento"><br>
        Praticar algum esporte <input type="checkbox" name="hobbies[]" value="Esporte"><br><br>

        Quais tipos de carro você prefere?<br>
        Conversível <input type="checkbox" name="carros[]" value="Conversivel"><br>
        Sedã <input type="checkbox" name="carros[]" value="Seda"><br>
        SUV <input type="checkbox" name="carros[]" value="SUV"><br>
        Picape <input type="checkbox" name="carros[]" value="Picape"><br>
        Minivan <input type="checkbox" name="carros[]" value="Minivan"><br><br>

        Qual modalidade esportiva você prefere?<br>
        <select name="esportes[]" id="esportes[]">
            <option value="Atletismo"> Atletismo </option>
            <option value="Natacao"> Natação </option>
            <option value="Judo"> Judô </option>
            <option value="Volei"> Volei </option>
            <option value="Futebol"> Futebol </option>
        </select><br><br>

        <input type="submit" name="Enviar" value="Enviar">
        <input type="reset" name="Limpar" value="Limpar">
    </form>
</body>
</html>
